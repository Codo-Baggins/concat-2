<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&display=swap" rel="stylesheet">
    <meta charset="utf-8">
    <title>Intention Timer</title>
  </head>
  <body>
    <header>
      <h1>INTENTION TIMER</h1>
    </header>
    <main>
      <section class="activity-section">
        <div class="activity-title">
          New Activity
        </div>
        <section class="body">
          <div class="categories">Select a category:
            <div class="category-names">
              <div class="category study" id="">
                <img class="study-icon" src="assets/study.svg">
                <img class="study-icon-active hidden" src="assets/study-active.svg">
                Study
              </div>
              <div class="category meditate" id="">
                <img class="meditate-icon" src="assets/meditate.svg">
                <img class="meditate-icon-active hidden" src="assets/meditate-active.svg">
                Meditate
              </div>
              <div class="category exercise" id="">
                <img class="exercise-icon" src="assets/exercise.svg">
                <img class="exercise-icon-active hidden" src="assets/exercise-active.svg">
                Exercise
              </div>
            </div>
            <form>
              <label for="user-input">What would you like to accomplish during this time?</label><br>
              <input class="input" type="text" name="user-input" value=""><br>
              <section class="user-time">
                <section class="user-minutes">
                  <label for="user-minutes">Minutes</label>
                  <input class="minutes" type="text" name="user-minutes" list="user-minutes" value="">
                    <!-- <datalist id="user-minutes">
                      <option value="0">
                      <option value="01">
                      <option value="02">
                      <option value="03">
                    </datalist> -->
                  </section>
                  <section class="user-seconds">
                    <label for="user-seconds">Seconds</label>
                    <input type="text" class="seconds" name="user-seconds" list="user-seconds" value="">
                    <!-- <datalist id="user-seconds">
                      <option value="00">
                      <option value="01">
                      <option value="02">
                      <option value="03">
                    </datalist> -->
                </section>
              </section>
            </form>
            <div class="start-section">
              <button class="start-button" disabled>START ACTIVITY</button>
            </div>
          </div>
        </section>
      </section>
      <section class="past-activities-section">
        <div class="past-activities-title">
          Past Activities
        </div>
        <div class="logged-activities">
          You haven't logged any activities yet.<br> Complete the form to the left to get started!
        </div>
      </section>
    </main>
    <script type="text/javascript" src="activity.js"></script>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
